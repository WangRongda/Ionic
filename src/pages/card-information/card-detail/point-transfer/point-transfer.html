<ion-header>

  <ion-navbar>
    <ion-title>Point transfer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list> 
    <ion-item>
      <ion-label item-left color="primary">目标卡号</ion-label>
      <ion-input item-center placeholder="Card number" type="text" [style.color]="this.card.fontColor" [value]="card.number"></ion-input>
      <button ion-button item-right (click)="selectCard()">
        <ion-icon name="card"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label color="primary">转移点数
        <!-- <ion-icon name="md-lock" color="primary"></ion-icon> -->
      </ion-label>
      <ion-input type="number" placeholder="1点/元" min="0" (change)='onChangeTime($event.target.value)'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">总额
      </ion-label>
      <ion-input style="color: gray" [readonly]="true" [value]="price"  ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="btn-login" (click)="btnPointTransfer()"> 转移 </button>
</ion-content>
