<ion-header>

  <ion-navbar>
    <ion-title>个人资料</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <ion-list>
    <button ion-item *ngFor="let item of keys" (click)="btnPersonInfor(item)" icon-left [style.color]='this.styleObj[item].fontColor' detail-none>
      <span style="text-align: left"> {{ item }} </span>
      <span style="text-align: right; float: right;" [style.color]="gray"> {{ personObj[item] }} </span>
    </button>
  </ion-list>
</ion-content>
