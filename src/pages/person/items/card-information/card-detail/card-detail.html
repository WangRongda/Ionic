<ion-header>

  <ion-navbar>
    <ion-title>点卡详情</ion-title>
    <ion-buttons end>
      <button (click)="cardDetailOperate()">
<ion-icon name="md-more"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="card-detail">
    <h1>Card number: {{ item.number }}</h1>
    <h1>point: {{ item.point }} 
    <button ion-button (click)="btnTransfer()">转移</button></h1>
    <h1>status: {{ item.status }}</h1>
    <button ion-button class="btn-login" (click)="btnCharge()">充值</button>
  </div>
</ion-content>
